<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="display">
                    <p class="numDisplay" id="home-num-display">0</p>
                </div>
                <div class="buttons">
                    <button class="plus-btn" id="home-plus-btn-one" onclick="homePlusBtnOne()">+1</button>
                    <button class="plus-btn" id="home-plus-btn-two" onclick="homePlusBtnTwo()">+2</button>
                    <button class="plus-btn" id="home-plus-btn-three" onclick="homePlusBtnThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="display">
                    <p class="numDisplay" id="guest-num-display">0</p>
                </div>
                <div class="buttons">
                    <button class="plus-btn" id="guest-plus-btn-one" onclick="guestPlusBtnOne()">+1</button>
                    <button class="plus-btn" id="guest-plus-btn-two" onclick="guestPlusBtnTwo()">+2</button>
                    <button class="plus-btn" id="guest-plus-btn-three" onclick="guestPlusBtnThree()">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
